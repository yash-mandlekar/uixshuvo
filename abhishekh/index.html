                    class="w-[30px] invert"
                    src="./img//right-arrow.png"
                    alt=""
                  />

                <button
                  class="w-[320px] uppercase rounded-[50px] text-xs font-bold py-4 px-12"
                >
                  explore more products
                </button>
              </div>
              <div class="p-6 bg-[#eeeeee]">
                <img
                  class="rounded-2xl"

                />

            </div>
            <div

                <!-- <img class="object-cover h-[450px]" src="./img/hritik.png" alt=""> -->

                  <div class="bg-transparent upper borderwala">
                    <div class="borderwala1"></div>
                    <div class="borderwala2"></div>

                  <div
